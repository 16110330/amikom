<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events<title</title>
	<script src="js/jquery.min.js"></script>
	<Script>
	$(document) .ready(function(){
		$("p").dblclick(function(){
			$(this).hide();
		});
	});
	</Script>
</head>
<body>
	<p>Double Click</p>
	<p>Klik disini</p>
	<p>Klik lagi disini</p>
</body>
</html>
